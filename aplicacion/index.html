<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <h1 class="display-1">Mi peque√±a tienda</h1>
          <br><br><br>
          <h1 class="headline">Agregar producto</h1>
        </div>
        <div class="col-xl-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
              </div>
              <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto">
            </div>
        </div>
        <div class="col-xl-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
              </div>
              <input type="number" id="product_price" class="form-control" placeholder="Precio">
            </div>
        </div>
        <div class="col-xl-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Descripcion</span>
            </div>
            <textarea class="form-control"  id="product_description" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="col-xl-12">
          <br>
          <h4>Categoria</h4>
          <select multiple class="form-control" id="product_category">
            <option value="phones">Telefonos</option>
            <option value="computers">Computadoras</option>
          </select>
        </div>
        <div class="col-xl-5"></div>
        <div class="col-xl-6">
          <br>
          <button type="button" onclick="valores()" class="btn btn-success">Enviar</button>
        </div>
        <div class="col-xl-12">
          <hr class="my-5">
          <h1 class="headline my-5">
            Mis productos
          </h1>
        </div>
        <table class="table">
          <thead>
            <th scope="col" >Producto</th>
            <th scope="col" >Precio</th>
            <th scope="col" >Descripcion</th>
            <th scope="col" >Categoria</th>
          </thead>

          <tbody id="cuerpo">
            
          </tbody>
        </table>
        <div class="col-xl-5"></div>
        <div class="col-xl-6">
          <button type="button" class="btn btn-primary my-5" onclick="obtener_datos()">Obtener datos</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
